            $(document).ready(function() {
                $(document).one('touchstart', function(e) {
                    if (myVideo.paused) {
                        myVideo.play();
                    }
                });
                if (/i(Phone|P(o|a)d)/.test(navigator.userAgent)) {

                }
                //音乐开关
                $('.m-toggle').on('click', function() {

                    } else {
                        pauseVid();

                });
            });
